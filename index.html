<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>relógio</title>
</head>
<body>
<main>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <samp class="tempo">horas</samp>
        </div>
        <div>
            <span id="minutos">00</span>
            <samp class="tempo">minutos</samp>
        </div>
        <div>
            <span id="segundos">00</span>
            <samp class="tempo">segundos</samp>
        </div>
    </div>
    <div class="data">
        <div>
            <span id="dia">00</span>
            <samp class="tempo">dia</samp>
        </div>
        <div>
            <span id="mes">00</span>
            <samp class="tempo">mês</samp>
        </div>
        <div>
            <span id="ano">00</span>
            <samp class="tempo">ano</samp>
        </div>
    </div>
    <div class="color-picker">
        <button class="color-button" data-color="#b4eef5"></button>
        <button class="color-button" data-color="#f86d54"></button>
        <button class="color-button" data-color="#e5fd0b"></button>
      </div>
      
    
</main>
<script src="assets/js/script.js"></script>
</body>
</html>
